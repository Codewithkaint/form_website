<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>FORMS_SAMPLE_WEBSITE</title>
</head>
<style>
  

    hr {
        background-color: black;
    }
    small{
        color: red;
        font-weight: bold;
    }
    
 
</style>

<body>

    <div id="pass" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>CONGRATULATIONS-</strong> FORM IS SUBMITTED SUCCESSFULY
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="fail" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>SORRY...-</strong> FORM IS NOT SUBMITTED 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class=" my-4 container">
        <h1>FORM-VALIDATION</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" class="form-control" id="name" placeholder="ENTER_NAME">
                <small id="wrong" class="invalid-feedback">
                   YOUR NAME MUST START WITH ALPHABET AND NOT MORE THAN 10 WORDS  
                  </small>
                  
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="text" class="form-control" id="email" placeholder="ENTER_EMAIL">
                <small id="wrong" class="invalid-feedback">
                    EMAIL IS NOT VALID. 
                   </small>
            </div>
            <div class="form-group">
                <label for="number">PHONE NUMBER</label>
                <input type="text" class="form-control" id="num" placeholder="ENTER_EMAIL">
                <small id="wrong" class="invalid-feedback">
                    PHONE-NUMBER CAN'T BE MORE THAN 10 WORDS 
                   </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">QUALIFICATION</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>10th pass</option>
                    <option>12th pass</option>
                    <option>Post Graduate</option>
                    <option>Pre Graduate</option>

                </select>
            </div>


            <div class="form-group">
                <label for="message">MESSAGE</label>
                <textarea class="form-control" id="mess" rows="3"></textarea>
            </div>
        </form>
        <button id="btns" class="btn btn-primary">SUBMIT</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>

</body>

</html>
